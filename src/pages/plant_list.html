<!-- displays all products fitting a criteria the user selects -->
<!-- depending on nav link clicked category of plant is selected and list of products is displayed -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css">
    <!-- Lets decide on one source of true for the rendering of home page. -->
    <script type="module" src="../js/fetch/plant_details.js" defer></script>
    <script type="module" src="../js/render/main.js" defer></script>
    <title>Spruce Moose</title>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <div class="product__container">
        <h2>Top Products</h2>
        <ul class="product-list"></ul>
        </div>
      </section>
      <h2 class="plant-category"></h2>
      <label name="sortBy">Sort By: </label>
      <select name="sortBy" id="sort_select">
          <option value="default">Select</option>
          <option value="price">Price (low to high)</option>
          <option value="brand">Plant Name (A -> Z)</option>
      </select>
  </section>
<section class="plant-list"></section>

    </main>
    <footer id="main-footer">
    </footer>
  </body>
</html>
